<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="200" fill="#f8f9fa" rx="4" ry="4"/>
  
  <!-- 实验标题 -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529" text-anchor="middle">渗透试验</text>
  
  <!-- 常水头渗透仪 -->
  <g transform="translate(100, 50)">
    <!-- 容器 -->
    <rect x="-30" y="0" width="60" height="120" fill="none" stroke="#212529" stroke-width="2"/>
    <!-- 土样 -->
    <rect x="-28" y="40" width="56" height="60" fill="#8b5a2b"/>
    <!-- 透水石 -->
    <rect x="-28" y="35" width="56" height="5" fill="#6c757d" opacity="0.7"/>
    <rect x="-28" y="100" width="56" height="5" fill="#6c757d" opacity="0.7"/>
    <!-- 进水口 -->
    <line x1="30" y1="20" x2="50" y2="20" stroke="#0d6efd" stroke-width="2"/>
    <!-- 出水口 -->
    <line x1="30" y1="110" x2="50" y2="110" stroke="#0d6efd" stroke-width="2"/>
    <!-- 水位线 -->
    <line x1="-25" y1="20" x2="25" y2="20" stroke="#0d6efd" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="10" fill="#212529">H</text>
    <!-- 水流箭头 -->
    <path d="M0,30 L0,100" stroke="#0d6efd" stroke-width="1" fill="none" stroke-dasharray="3,2"/>
    <path d="M-3,100 L0,95 L3,100" fill="#0d6efd"/>
  </g>
  
  <!-- 变水头渗透仪 -->
  <g transform="translate(250, 50)">
    <!-- 容器 -->
    <rect x="-30" y="0" width="60" height="80" fill="none" stroke="#212529" stroke-width="2"/>
    <!-- 土样 -->
    <rect x="-28" y="20" width="56" height="40" fill="#8b5a2b"/>
    <!-- 透水石 -->
    <rect x="-28" y="15" width="56" height="5" fill="#6c757d" opacity="0.7"/>
    <rect x="-28" y="60" width="56" height="5" fill="#6c757d" opacity="0.7"/>
    <!-- 测压管 -->
    <rect x="40" y="0" width="10" height="100" fill="none" stroke="#212529" stroke-width="2"/>
    <rect x="40" y="30" width="10" height="50" fill="#0d6efd"/>
    <!-- 连接管 -->
    <line x1="30" y1="40" x2="40" y2="40" stroke="#212529" stroke-width="1"/>
    <!-- 刻度 -->
    <line x1="40" y1="30" x2="35" y2="30" stroke="#212529" stroke-width="1"/>
    <line x1="40" y1="80" x2="35" y2="80" stroke="#212529" stroke-width="1"/>
    <text x="32" y="33" font-family="Arial, sans-serif" font-size="8" fill="#212529">h1</text>
    <text x="32" y="83" font-family="Arial, sans-serif" font-size="8" fill="#212529">h2</text>
  </g>
  
  <!-- 达西定律公式 -->
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="14" fill="#212529" text-anchor="middle">v = k × i (达西定律)</text>
  
  <!-- 水滴图标 -->
  <g transform="translate(350, 170)">
    <circle cx="0" cy="0" r="10" fill="#0d6efd" opacity="0.7"/>
    <path d="M-5,5 L0,15 L5,5" fill="#0d6efd" opacity="0.7"/>
  </g>
</svg>