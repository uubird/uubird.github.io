<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="200" fill="#f8f9fa" rx="4" ry="4"/>
  
  <!-- 实验标题 -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529" text-anchor="middle">直剪试验</text>
  
  <!-- 直剪仪模型 -->
  <g transform="translate(180, 110)">
    <!-- 下盒 -->
    <rect x="-60" y="10" width="120" height="30" fill="#6c757d" rx="2" ry="2"/>
    
    <!-- 上盒 -->
    <rect x="-60" y="-30" width="120" height="30" fill="#495057" rx="2" ry="2"/>
    
    <!-- 剪切面 -->
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#dc3545" stroke-width="2"/>
    
    <!-- 下盒土样 -->
    <rect x="-50" y="15" width="100" height="20" fill="#8b5a2b"/>
    
    <!-- 上盒土样 -->
    <rect x="-50" y="-25" width="100" height="20" fill="#8b5a2b"/>
    
    <!-- 垂直荷载 -->
    <rect x="-20" y="-60" width="40" height="30" fill="#0d6efd" rx="4" ry="4"/>
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">σ</text>
    
    <!-- 垂直加压柱 -->
    <rect x="-5" y="-30" width="10" height="30" fill="#495057"/>
    
    <!-- 水平剪切力 -->
    <rect x="60" y="-15" width="30" height="30" fill="#198754" rx="4" ry="4"/>
    <text x="75" y="5" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">τ</text>
    
    <!-- 剪切方向箭头 -->
    <path d="M90,0 L110,0" stroke="#198754" stroke-width="2"/>
    <path d="M105,0 L110,-3 L110,3 Z" fill="#198754"/>
  </g>
  
  <!-- 莫尔圆和强度包线 -->
  <g transform="translate(280, 80)">
    <rect x="-40" y="-40" width="80" height="80" fill="white" stroke="#dee2e6" stroke-width="1" rx="2" ry="2"/>
    <!-- 坐标轴 -->
    <line x1="0" y1="40" x2="0" y2="-40" stroke="#212529" stroke-width="1"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#212529" stroke-width="1"/>
    <!-- 莫尔圆 -->
    <circle cx="20" cy="0" r="20" fill="none" stroke="#0d6efd" stroke-width="2"/>
    <!-- 强度包线 -->
    <line x1="-30" y1="-15" x2="40" y2="20" stroke="#dc3545" stroke-width="2"/>
    <!-- 坐标轴标签 -->
    <text x="35" y="10" font-family="Arial, sans-serif" font-size="8" fill="#212529">σ</text>
    <text x="10" y="-35" font-family="Arial, sans-serif" font-size="8" fill="#212529">τ</text>
  </g>
  
  <!-- 强度指标 -->
  <text x="320" y="160" font-family="Arial, sans-serif" font-size="12" fill="#212529">粘聚力: c</text>
  <text x="320" y="180" font-family="Arial, sans-serif" font-size="12" fill="#212529">内摩擦角: φ</text>
  
  <!-- 莫尔-库仑公式 -->
  <text x="80" y="170" font-family="Arial, sans-serif" font-size="14" fill="#212529" text-anchor="middle">τf = c + σtanφ</text>
</svg>