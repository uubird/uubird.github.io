<svg width="300" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="450" fill="#f8f9fa" rx="4" ry="4"/>
  
  <!-- 书籍封面 -->
  <rect x="30" y="40" width="240" height="350" fill="#2ecc71" rx="4" ry="4"/>
  
  <!-- 书籍标题 -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">土力学原理</text>
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">第2版</text>
  
  <!-- 作者信息 -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">周景星 李广信 张建红 于玉贞</text>
  
  <!-- 出版社信息 -->
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">清华大学出版社</text>
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">2007年</text>
  
  <!-- 装饰元素 - 力学符号图案 -->
  <path d="M80,100 L100,100 L100,120 L80,120 Z" fill="rgba(255,255,255,0.3)"/>
  <path d="M130,90 L150,110 L170,90" stroke="rgba(255,255,255,0.3)" stroke-width="3" fill="none"/>
  <path d="M200,100 L220,100 L220,120 L200,120 Z" fill="rgba(255,255,255,0.3)"/>
  
  <path d="M90,380 L110,380 L110,400 L90,400 Z" fill="rgba(255,255,255,0.3)"/>
  <path d="M140,370 L160,390 L180,370" stroke="rgba(255,255,255,0.3)" stroke-width="3" fill="none"/>
  <path d="M210,380 L230,380 L230,400 L210,400 Z" fill="rgba(255,255,255,0.3)"/>
  
  <!-- 阴影效果 -->
  <rect x="30" y="390" width="240" height="5" fill="rgba(0,0,0,0.1)" rx="2" ry="2"/>
</svg>