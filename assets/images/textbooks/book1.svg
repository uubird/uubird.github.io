<svg width="300" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="450" fill="#f8f9fa" rx="4" ry="4"/>
  
  <!-- 书籍封面 -->
  <rect x="30" y="40" width="240" height="350" fill="#3498db" rx="4" ry="4"/>
  
  <!-- 书籍标题 -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">土力学</text>
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">第5版</text>
  
  <!-- 作者信息 -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">李广信 张丙印 于玉贞</text>
  
  <!-- 出版社信息 -->
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">清华大学出版社</text>
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">2018年</text>
  
  <!-- 装饰元素 - 土粒图案 -->
  <circle cx="80" cy="100" r="10" fill="rgba(255,255,255,0.3)"/>
  <circle cx="220" cy="100" r="12" fill="rgba(255,255,255,0.3)"/>
  <circle cx="120" cy="380" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="180" cy="380" r="10" fill="rgba(255,255,255,0.3)"/>
  
  <!-- 阴影效果 -->
  <rect x="30" y="390" width="240" height="5" fill="rgba(0,0,0,0.1)" rx="2" ry="2"/>
</svg>